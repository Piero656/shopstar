<div class="col-12 text-center">
    <h3> Actualizar Producto </h3>
</div>


<form action="">

    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="name" [(ngModel)]="product.name" type="text" class="form-control"
            placeholder="Ingresa un nombre">
    </div>

    <div class="form-group">
        <label for="descripcion">Descripción</label>
        <input id="descripcion" name="description" [(ngModel)]="product.description" type="text" class="form-control"
            placeholder="Ingresa una descripción">
    </div>

    <div class="form-group">
        <label for="precio">Precio</label>
        <input id="precio" type="number" name="price" [(ngModel)]="product.price" class="form-control"
            placeholder="Ingresa un precio">
    </div>

    <div class="form-group">
        <label for="url">Imagen Url</label>
        <input id="url" type="text" name="url" [(ngModel)]="product.imageConverted" class="form-control"
            placeholder="Ingresa una imagen url">
    </div>

    <div class="form-group">
        <label for="categoria">Selecciona una categoría</label>
        <select class="form-control" id="categoria" name="categoria" [(ngModel)]="product.category" #cat
            (change)="onChangeCategory(cat.value)">
            <option>--Selecciona--</option>
            <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>

        </select>
    </div>

    <div class="form-group">
        <label for="subcategorie">Selecciona una Subcategoría</label>
        <select class="form-control" id="subcategorie" name="subcategoria" [(ngModel)]="product.subCategory" #subcat
            (change)="onChangeSubCategory(subcat.value)">
            <option [value]="0">--Selecciona--</option>
            <option *ngFor="let sub of subcategories" [value]="sub.id">{{sub.name}}</option>

        </select>
    </div>

    <div class="form-group">
        <label for="taxonomi">Selecciona una Taxonomía</label>
        <select class="form-control" id="taxonomi" name="taxonomia" [(ngModel)]="product.taxonomy">
            <option [value]="0">--Selecciona--</option>
            <option *ngFor="let tax of taxonomies" [value]="tax.id">{{tax.name}}</option>

        </select>
    </div>

    <br>

    <div class="col-12 text-center">

        <button type="button" class="btn btn-success" [mat-dialog-close]="product">Actualizar</button>
    </div>







</form>
